name: Build Android APK (Flutter)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter 3.22.2
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: stable
          cache: true

      # Create missing Android scaffolding on the runner (safe package name!)
      - name: Create Android platform
        run: flutter create . --platforms=android --project-name ava_luxe

      # If you use Firebase, write google-services.json from a repo secret
      - name: Write google-services.json (if provided)
        env:
          FIREBASE_ANDROID_JSON: ${{ secrets.FIREBASE_ANDROID_JSON }}
        run: |
          if [ -n "$FIREBASE_ANDROID_JSON" ]; then
            mkdir -p android/app
            printf '%s' "$FIREBASE_ANDROID_JSON" > android/app/google-services.json
            echo "google-services.json written to android/app/"
          else
            echo "FIREBASE_ANDROID_JSON not set; skipping google-services.json"
          fi

      - name: flutter pub get
        run: flutter pub get

      - name: Accept Android licenses
        run: |
          yes | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --sdk_root="${ANDROID_SDK_ROOT}" --licenses

      # Build a single universal release APK.
      # (If you prefer split-per-abi, replace the command with:
      #   flutter build apk --release --split-per-abi
      # and adjust the upload path.)
- name: Build release APK
  env:
    OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
  run: |
    flutter build apk --release \
      --dart-define=OPENROUTER_API_KEY=${OPENROUTER_API_KEY}


      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ava-luxe-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
