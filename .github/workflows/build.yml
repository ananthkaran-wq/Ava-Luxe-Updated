name: Build Android APK (Flutter)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter 3.22.2
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: stable
          cache: true

      - name: Create Android platform (in runner)
        run: flutter create . --platforms=android --project-name ava_luxe

      # ðŸ”§ Ensure INTERNET permission is present in the generated manifest
      - name: Add INTERNET permission to Manifest
        run: |
          MANIFEST=android/app/src/main/AndroidManifest.xml
          echo "Patching $MANIFEST"
          if ! grep -q 'android.permission.INTERNET' "$MANIFEST"; then
            # insert right after the opening <manifest ...> line
            awk '{
              print $0
              if ($0 ~ /<manifest/) {
                print "    <uses-permission android:name=\"android.permission.INTERNET\" />"
              }
            }' "$MANIFEST" > "$MANIFEST.tmp" && mv "$MANIFEST.tmp" "$MANIFEST"
          fi
          echo "Done."

      - name: flutter pub get
        run: flutter pub get

      - name: Build release APK
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          flutter build apk --release \
            --dart-define=OPENROUTER_API_KEY="${OPENROUTER_API_KEY}"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ava-luxe-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
