name: Build Android APK (Flutter)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter 3.22.2
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: stable
          cache: true

      # âœ… Create Android skeleton in a temp dir, then move ONLY the android/ folder
      - name: Generate Android project (without touching lib/)
        run: |
          rm -rf android
          flutter create --platforms=android --project-name ava_luxe android_skel
          mv android_skel/android ./android
          rm -rf android_skel

      - name: flutter pub get
        run: flutter pub get

      - name: Build release APK
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        run: |
          flutter build apk --release \
            --dart-define=OPENROUTER_API_KEY="${OPENROUTER_API_KEY}" \
            --dart-define=FIREBASE_API_KEY="${FIREBASE_API_KEY}" \
            --dart-define=FIREBASE_APP_ID="${FIREBASE_APP_ID}" \
            --dart-define=FIREBASE_PROJECT_ID="${FIREBASE_PROJECT_ID}" \
            --dart-define=FIREBASE_MESSAGING_SENDER_ID="${FIREBASE_MESSAGING_SENDER_ID}" \
            --dart-define=FIREBASE_STORAGE_BUCKET="${FIREBASE_STORAGE_BUCKET}"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ava-luxe-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
