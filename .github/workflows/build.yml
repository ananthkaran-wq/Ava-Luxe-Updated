name: Build Android APK (Flutter)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter 3.22.2
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: stable
          cache: true

      - name: Create Android platform (ava_luxe)
        run: flutter create . --platforms=android --project-name ava_luxe

      # ðŸ”§ Add Internet permission so HTTP works in release builds
      - name: Patch AndroidManifest for Internet permission
        run: |
          MANIFEST=android/app/src/main/AndroidManifest.xml
          echo "Patching $MANIFEST"
          awk '1;/<application/{print "    <uses-permission android:name=\"android.permission.INTERNET\"/>";exit}' "$MANIFEST" > tmp_manifest.xml
          mv tmp_manifest.xml "$MANIFEST"

      - name: Pub get
        run: flutter pub get

      - name: Build release APK
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          flutter build apk --release \
            --dart-define=OPENROUTER_API_KEY="${OPENROUTER_API_KEY}"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ava-luxe-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
