name: Build Android APK (Flutter)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true

      - name: Flutter pub get (in case android/ is already there)
        run: flutter pub get
        continue-on-error: true

      # If android/ folder doesn't exist (fresh repo), create it ONLY for Android
      - name: Ensure Android platform folder exists
        run: |
          if [ ! -d "android/app" ]; then
            flutter create . --platforms=android --project-name ava_luxe --org com.ava.luxe
          fi

      # Just in case: (re)apply AndroidX flags every run
      - name: Ensure AndroidX flags
        run: |
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      - name: Flutter doctor (for debug)
        run: flutter doctor -v

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release --no-tree-shake-icons -v

      - name: Upload APK (release)
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Build APK (debug)
        run: flutter build apk --debug -v

      - name: Upload APK (debug)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
